<!DOCTYPE html>
<html lang="en">
<!-- <!DOCTYPE html> tells the browser this is an HTML5 document.
<html lang="en"> means the page is in English.     -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎉 My Fun Flask Website! 🎨</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<!-- <meta charset="UTF-8"> → Supports special characters (e.g. emojis 🎉).
<meta name="viewport" content="width=device-width, initial-scale=1.0"> → Makes the page responsive (looks good on phones 📱).
<title> → Sets the title of the page (shows on the browser tab).
<link> → Links to CSS files to style the page.
Bootstrap CSS → Makes things look modern and cool.
style.css → A file where we can write custom styles (Flask uses url_for to find it) -->
<body>
    <div class="container text-center mt-5">
        <h1 class="text-primary">🎉 Welcome to My Fun Flask Page! 🚀</h1>
        <p>Click a box to explore! 🔍</p>
        <a href="/games" class="btn btn-success">Play a Game</a>
        <a href="/music" class="btn btn-info">Upload & Play Music</a>
        <a href="/videos" class="btn btn-warning">Watch Videos</a>
    </div>
</body>
<!-- <div class="container text-center mt-5"> → A box that centers everything.
    <h1 class="text-primary"> → A big blue heading welcoming users.
    <p> → A small paragraph telling users what to do.
    <a href="/games" class="btn btn-success">Play a Game</a>
    <a href="/games"> → A link to the "Games" page.
    class="btn btn-success" → Makes it a green button using Bootstrap.
    Similar buttons for Music 🎵 and Videos 🎥. -->
</html>
