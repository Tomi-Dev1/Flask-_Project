<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <!-- Bootstrap CSS (first) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Your custom CSS (after Bootstrap) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="music-page">
    <div class="container text-center mt-5">
        <h1 class="text-info">Upload & Play Your Music</h1>
        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <form action="/music" method="post" enctype="multipart/form-data">
            <input type="file" name="musicFile" accept="audio/*" required>
            <button type="submit" class="btn btn-info">Upload</button>
        </form>
        {% if music_file %}
        <audio controls class="mt-3">
            <source src="{{ url_for('static', filename=music_file) }}" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>        
        {% endif %}
    </div>
</body>
</html>
